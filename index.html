<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <meta name="description" content="Create an account or log in to Instagram - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family.">
    <link rel="canonical" href="https://www.instagram.com/">
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/yv/r/BTPhT6yIYfq.ico">
    <!-- Simplified styles (actual page has more) -->
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { max-width: 350px; width: 100%; padding: 20px; background: white; border: 1px solid #dbdbdb; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #dbdbdb; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #0095f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .logo { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.cdninstagram.com/rsrc.php/yv/r/BTPhT6yIYfq.ico" alt="Instagram" width="100">
        </div>
        <form>
            <input type="text" placeholder="Phone number, username, or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <p style="text-align: center; margin: 10px 0;">Forgot password?</p>
        <hr>
        <p style="text-align: center;">Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <!-- Actual page has many more scripts and elements here -->
</body>
</html>
